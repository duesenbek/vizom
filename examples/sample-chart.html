<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Charts - Chart.js & ECharts</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-slate-50 p-6">
  <div class="max-w-6xl mx-auto bg-white rounded-xl shadow-lg p-6">
    <h2 class="text-2xl font-bold text-slate-900 mb-4 flex items-center gap-2">
      <i class="fa-solid fa-chart-column text-blue-600"></i>
      Monthly Sales Data (Chart.js)
    </h2>
    <div class="grid md:grid-cols-2 gap-8">
      <div class="relative h-80">
        <canvas id="chartjs-chart"></canvas>
      </div>
      <div>
        <h3 class="text-xl font-semibold text-slate-900 mb-3 flex items-center gap-2">
          <i class="fa-solid fa-chart-area text-emerald-600"></i>
          Regional Sales Breakdown (ECharts)
        </h3>
        <div id="echarts-chart" class="h-80 w-full"></div>
      </div>
    </div>
  </div>

  <script>
    // Chart.js demo
    const ctx = document.getElementById('chartjs-chart').getContext('2d');
    const chartJsDemo = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['January', 'February', 'March', 'April', 'May', 'June'],
        datasets: [{
          label: 'Sales ($)',
          data: [12000, 15000, 18000, 14000, 19000, 22000],
          backgroundColor: [
            'rgba(59, 130, 246, 0.8)',
            'rgba(147, 51, 234, 0.8)',
            'rgba(34, 197, 94, 0.8)',
            'rgba(249, 115, 22, 0.8)',
            'rgba(236, 72, 153, 0.8)',
            'rgba(14, 165, 233, 0.8)'
          ],
          borderColor: [
            'rgb(59, 130, 246)',
            'rgb(147, 51, 234)',
            'rgb(34, 197, 94)',
            'rgb(249, 115, 22)',
            'rgb(236, 72, 153)',
            'rgb(14, 165, 233)'
          ],
          borderWidth: 2,
          borderRadius: 8
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            display: true,
            position: 'top',
            labels: {
              font: {
                size: 14,
                family: "'Inter', sans-serif"
              }
            }
          },
          tooltip: {
            backgroundColor: 'rgba(0, 0, 0, 0.8)',
            padding: 12,
            cornerRadius: 8,
            titleFont: {
              size: 14
            },
            bodyFont: {
              size: 13
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              callback: function(value) {
                return '$' + value.toLocaleString();
              }
            },
            grid: {
              color: 'rgba(0, 0, 0, 0.05)'
            }
          },
          x: {
            grid: {
              display: false
            }
          }
        },
        animation: {
          duration: 1000,
          easing: 'easeInOutQuart'
        }
      }
    });

    // ECharts demo
    const echartsDom = document.getElementById('echarts-chart');
    const echartsInstance = echarts.init(echartsDom);
    echartsInstance.setOption({
      tooltip: {
        trigger: 'axis'
      },
      grid: { left: '3%', right: '4%', bottom: '3%', containLabel: true },
      xAxis: {
        type: 'category',
        data: ['North', 'South', 'East', 'West']
      },
      yAxis: {
        type: 'value'
      },
      series: [
        {
          name: 'Revenue',
          type: 'line',
          smooth: true,
          areaStyle: {},
          data: [120, 200, 150, 180],
          itemStyle: {
            color: '#10b981'
          }
        }
      ]
    });
  </script>
</body>
</html>
