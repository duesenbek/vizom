[build]
publish = "dist"
command = "npm run build"
functions = "netlify/functions"

# Global headers
[[headers]]
for = "/*"
  [headers.values]
  Content-Security-Policy = """
  default-src 'self';
  script-src 'self' 'unsafe-inline' 'unsafe-eval' https://plausible.io https://analytics.umami.is https://www.googletagmanager.com https://cdn.tailwindcss.com https://esm.sh https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;
  style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.tailwindcss.com;
  font-src 'self' https://fonts.gstatic.com;
  img-src 'self' data: https:;
  connect-src 'self' https://api.deepseek.com https://plausible.io https://analytics.umami.is https://www.google-analytics.com https://*.supabase.co wss://*.supabase.co https://esm.sh;
  frame-ancestors 'none';
  """
  X-Frame-Options = "DENY"
  X-Content-Type-Options = "nosniff"
  Referrer-Policy = "strict-origin-when-cross-origin"
  Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
for = "/assets/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML
[[headers]]
for = "/*.html"
  [headers.values]
  Cache-Control = "public, max-age=0, must-revalidate"

# Redirects for serverless functions
[[redirects]]
from = "/api/*"
to = "/.netlify/functions/:splat"
status = 200

# Staging environment (deploy previews)
# Note: DEEPSEEK_API_KEY must be set in Netlify dashboard for all environments
# No mock/staging keys - always use real API
[context.deploy-preview]
  [context.deploy-preview.environment]
  VITE_SENTRY_ENVIRONMENT = "staging"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["encoding"]
