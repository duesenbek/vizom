<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart Type Selector Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./ChartTypeSelector.css">
</head>
<body class="bg-white min-h-screen p-8">
  <div class="max-w-6xl mx-auto">
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-blue-900 mb-2">Chart Type Selector Demo</h1>
      <p class="text-blue-700">Interactive chart type picker with search, categories, and tooltips</p>
    </header>
    
    <main>
      <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Selected Chart Type:</label>
          <div id="selected-output" class="px-3 py-2 bg-gray-100 rounded text-sm text-gray-800">None selected</div>
        </div>
      </div>
      
      <div class="bg-white rounded-lg shadow-sm p-6">
        <h2 class="text-xl font-semibold text-gray-900 mb-4">Choose a Chart Type</h2>
        <div id="chart-selector"></div>
      </div>
    </main>
  </div>
  
  <script type="module">
    import { ChartTypeSelector } from './ChartTypeSelector.js';
    
    // Initialize the selector
    const selector = new ChartTypeSelector('#chart-selector', {
      onChange: (typeId) => {
        console.log('Selected chart type:', typeId);
        document.getElementById('selected-output').textContent = typeId || 'None selected';
      },
      i18n: {
        searchPlaceholder: 'Search chart types...',
        allCategories: 'All',
        noResults: 'No chart types found',
        useCase: 'Use case',
        examples: 'Examples'
      }
    });
    
    // Make selector available for debugging
    window.chartSelector = selector;
  </script>
</body>
</html>
