      <h3 id="auth-modal-title" class="text-xl font-semibold text-slate-900">

      </h3>
      <button id="close-auth-modal" class="text-slate-400 hover:text-slate-600 transition" aria-label="Close authentication modal">
        <i class="fas fa-times"></i>
